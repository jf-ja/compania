<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="title">Gestion Factura</ui:define>
    <ui:define name="content">
        <p>Contenido de la p√°gina de ejemplo factura</p>



        <h:form id="crud_detalleVenta">


            <p:dataTable id="lista_detalleVentas" value="#{detalleVentaBean.detalleVentas}" var="detalleVenta" paginator="true" rows="10"
                         rowKey="#{detalleVenta.codigo}"
                         paginatorPosition="bottom" rowSelectMode="add">

                <p:column selectionMode="multiple" exportable="false" />

                <p:column headerText="Codigo" >
                    <h:outputText value="#{detalleVenta.codigo}"/>
                </p:column>

                <p:column headerText="Producto" >
                    <h:outputText value="#{detalleVenta.producto.nombre}"/>
                </p:column>

                <p:column headerText="Cantidad" >
                    <h:outputText value="#{detalleVenta.cantidad}"/>
                </p:column>

                <p:column headerText="Precio Total" >
                    <h:outputText value="#{detalleVenta.precioTotal}"/>
                </p:column>

                <p:column headerText="Vendedor" >
                    <h:outputText value="#{detalleVenta.venta.vendedor.nombre}"/>
                </p:column>

                <p:column headerText="Cliente" >
                    <h:outputText value="#{detalleVenta.venta.cliente.nombre}"/>
                </p:column>

                <p:column headerText="Venta ID" >
                    <h:outputText value="#{detalleVenta.venta.codigo}"/>
                </p:column>

                <p:column headerText="Fecha" >
                    <h:outputText value="#{detalleVenta.venta.fecha}"/>
                </p:column>

                <p:column headerText="Descripcion" >
                    <h:outputText value="#{detalleVenta.venta.descripcion}"/>
                </p:column>

                <p:column headerText="Ciudad Envio" >
                    <h:outputText value="#{detalleVenta.venta.envio.direccion.ciudad.nombre}"/>
                </p:column>

                <p:column headerText="Lugar Envio" >
                    <h:outputText value="#{detalleVenta.venta.envio.direccion.direccion}"/>
                </p:column>

            </p:dataTable>
        </h:form>


    </ui:define>
</ui:composition>
</html>

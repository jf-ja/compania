<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Compania Login</title>
</h:head>
<h:body>

    <h:form>
        <p:panel style="text-align: center" header="INICIO DE SESION">
            <p:messages />
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="Nombre de usuario:" />
                <p:inputText id="username" value="#{loginBean.username}" required="true" />

                <h:outputLabel for="password" value="Contraseña:" />
                <p:password id="password" value="#{loginBean.password}" required="true" />

                <p:commandButton value="Iniciar sesión" action="#{loginBean.login}" ajax="false" />
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>

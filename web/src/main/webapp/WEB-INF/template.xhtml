<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:jsf="http://xmlns.jcp.org/jsf">


<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css" />
    <h:outputScript name="bootstrap.bundle.min.js" library="js" />
    <h:outputStylesheet name="styles.css" library="css" />
    <title>Compania |  <ui:insert name="title">Inicio</ui:insert></title>
</h:head>
<h:body style="background-color: #000000">

    <div id = "barra_nav">
        <header>
            <h:form>
                <div class="px-3 py-2" style="background-color: #000000">
                    <div class="container">
                        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                                <li jsf:rendered="#{seguridadBean.autenticado}">
                                    <a style="color: #00F5FF" href="/Vendedor/gestionarVendedor.xhtml" class="nav-link">
                                        VENDEDORES
                                    </a>
                                </li>
                                <li jsf:rendered="#{seguridadBean.autenticado}">
                                    <a style="color: #00F5FF" href="/Vendedor/gestionarVenta.xhtml" class="nav-link">
                                        REALIZAR VENTA
                                    </a>
                                </li>
                                <li jsf:rendered="#{seguridadBean.autenticado}">
                                    <a style="color: #00F5FF" href="/Vendedor/gestionarInventario.xhtml" class="nav-link ">
                                        GESTIONAR INVENTARIO
                                    </a>
                                </li>
                                <li jsf:rendered="#{seguridadBean.autenticado}">
                                    <a style="color: #00F5FF" href="/Vendedor/gestionarFactura.xhtml" class="nav-link">
                                        FACTURAS
                                    </a>
                                </li>
                                <li jsf:rendered="#{seguridadBean.autenticado}">
                                    <a style="color: #00F5FF" href="/Vendedor/gestionarProducto.xhtml" class="nav-link">
                                        PRODUCTOS
                                    </a>
                                </li>
                                <li jsf:rendered="#{seguridadBean.autenticado}">
                                    <a style="color: #00F5FF" href="/Vendedor/gestionarCliente.xhtml" class="nav-link">
                                        CLIENTES
                                    </a>
                                </li>
                                <li style="margin-top: -15px">
                                    <h:panelGrid columns="2" style="margin-left: 60px" rendered="#{seguridadBean.autenticado}">
                                        <p:outputLabel style="font-size: 15px;margin-top: 12px; color: white" value="Hola, #{seguridadBean.vendedor.nombre} #{seguridadBean.vendedor.apellido}" styleClass="me-3"/>
                                            <p:commandButton value="Cerrar Cesion" action="#{seguridadBean.cerrarSesion}"
                                                             styleClass="mt-3" update="@form" icon="pi pi-sign-in"
                                                             iconPos="left"/>
                                            <p:growl for="login-bean" showDetail="true"/>
                                    </h:panelGrid>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </h:form>
        </header>
    </div>

    <div id="header">
        <ui:insert name="header">

        </ui:insert>
    </div>
    <div id="content">
        <ui:insert name="content">

        </ui:insert>
    </div>
    <div id="footer">
        <ui:insert name="footer">

        </ui:insert>
    </div>
</h:body>
</html>

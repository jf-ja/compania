<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:jsf="http://xmlns.jcp.org/jsf">


<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css" />
    <h:outputScript name="bootstrap.bundle.min.js" library="js" />
    <h:outputStylesheet name="styles.css" library="css" />
    <title>Compania |  <ui:insert name="title">Inicio</ui:insert></title>
</h:head>
<h:body style="background-color: #badbcc">

    <div id = "barra_nav">
        <header>
            <h:form >
                <div class="px-3 py-2 text-bg-dark" style="background-color: #5c636a">
                    <div class="container">
                        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                                <li jsf:rendered="#{seguridadBean.autenticado}">
                                    <a href="/Vendedor/gestionarVendedor.xhtml" class="nav-link text-white">
                                        VENDEDORES
                                    </a>
                                </li>
                                <li jsf:rendered="#{seguridadBean.autenticado}">
                                    <a href="/Vendedor/gestionarVenta.xhtml" class="nav-link text-white">
                                        REALIZAR VENTA
                                    </a>
                                </li>
                                <li jsf:rendered="#{seguridadBean.autenticado}">
                                    <a href="/Vendedor/gestionarInventario.xhtml" class="nav-link text-white">
                                        GESTIONAR INVENTARIO
                                    </a>
                                </li>
                                <li jsf:rendered="#{seguridadBean.autenticado}">
                                    <a href="/Vendedor/gestionarFactura.xhtml" class="nav-link text-white">
                                        FACTURAS
                                    </a>
                                </li>
                                <li jsf:rendered="#{seguridadBean.autenticado}">
                                    <a href="/Vendedor/gestionarProducto.xhtml" class="nav-link text-white">
                                        PRODUCTOS
                                    </a>
                                </li>
                                <li style="margin-left: 200px">
                                    <div>
                                        <h:form rendered="#{seguridadBean.autenticado}">
                                            <p:outputLabel value="Hola, #{seguridadBean.vendedor.nombre}" styleClass="me-3"/>
                                            <p:commandButton value="Cerrar Sesion" action="#{seguridadBean.cerrarSesion()}" styleClass="ui-button-outlined ui-button-text-icon-primary me-3"/>
                                        </h:form>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </h:form>
        </header>
    </div>

    <div id="header">
        <ui:insert name="header">

        </ui:insert>
    </div>
    <div id="content">
        <ui:insert name="content">

        </ui:insert>
    </div>
    <div id="footer">
        <ui:insert name="footer">

        </ui:insert>
    </div>
</h:body>
</html>
